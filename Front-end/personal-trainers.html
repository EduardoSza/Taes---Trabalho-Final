<!-- personal-trainers.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Personal Trainer - Portal de Vida Saudável</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portal de Vida Saudável</h1>
    </header>

    <section class="trainers-list">
        <h2>Escolha seu Personal Trainer</h2>
        <div class="trainer-card">
            <img src="trainer-photo.jpg" alt="Foto do Personal Trainer">
            <h3>Nome do Trainer</h3>
            <p>Especialidade: Hipertrofia Muscular</p>
            <p>CREF: 123456789</p>
            <a href="form-contato.html">Contatar</a>
        </div>

        <!-- Lista de outros trainers -->
        <div class="trainer-card">
            <img src="trainer-photo.jpg" alt="Foto do Personal Trainer">
            <h3>Nome do Trainer</h3>
            <p>Especialidade: Força Muscular</p>
            <p>CREF: 987654321</p>
            <a href="form-contato.html">Contatar</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Portal de Vida Saudável</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
