<!-- form-contato.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portal de Vida Saudável</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Portal de Vida Saudável</h1>
    </header>

    <section class="contact-form">
        <h2>Enviar Mensagem ao Personal Trainer</h2>
        <form id="formContato" method="POST" action="backend/enviarMensagem">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" name="assunto" required>

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Portal de Vida Saudável</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
